<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1 class="heading">Expense and Savings Tracker</h1>
    </header>
    <main>
        <nav id="accountDetails">
            <p id="monthlyIncome">Monthly Income: </p>
            <p id="remainingBalance">Safe to spend: </p>
        </nav>
        <div class="container">
            <section id="form">
                <form action="">
                    <label for="newIncome">Monthly Net Income</label>
                    <br />
                    <input type="number" id="newIncome" class="textBox" placeholder="Monthly Net Income" />
                    <br />
                    <button type="submit" id="updateIncomeBtn">Update</button>
                    <button type="button" id="resetIncomeBtn">Reset</button>
                </form>
                <br />
                <form action="">
                    <label for="monthlyExpense">Add Expense</label>
                    <br />
                    <input type="text" id="monthlyExpenseName" class="textBox" placeholder="Expense name" required />
                    <br />
                    <input type="number" id="monthlyExpenseAmount" class="textBox" placeholder="$$$" required />
                    <br />
                    <select name="expenseCategory" class="expenseCategory">
                        <option value="Automotive">Automotive</option>
                        <option value="Bills & Utilities">Bills & Utilities</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Food & Drinks">Food & Drinks</option>
                        <option value="Gas">Gas</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Home">Home</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                    <br />
                    <button type="submit" id="monthlyExpenseBtn">Add</button>
                </form>

                <button type="" id="resetAllBtn">RESET ALL</button>

            <section id="expenses">
                <h2>Expenses</h2>
                <!-- chart -->
                <p id="totalExpenses">Total Expenses: </p>
            </section>

            <section id="breakdown">
                <h2>Breakdown</h2>

    </main>
