<!-- 
Input forms (amount, category, description).
Lists/tables to display expenses. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1 class="heading">Expense and Savings Tracker</h1>
    </header>
    <main>
        <nav id="menuBar">
            <a href="./index.html">Home</a>
            <a href="./contact.html">Contact Us</a>
            <label for="currencyRates">Select to view temporary USD conversion: <select name="" id="currencyRates"></select></label>
        </nav>

        <div class="container">
            <section id="monthlyIncomeCard" class="card">
                <h2 id="monthlyIncome" class="cardTitle">Monthly Income: </h2>
                    <input type="number" id="newIncome" class="textBox" step="0.01" placeholder="New Monthly Net Income" />
                    <br />
                    <button type="submit" id="updateIncomeBtn">Update</button>
                    <button type="button" id="resetIncomeBtn">Reset</button>
            </section>

            <section id="safeToSpendCard" class="card">
                <h2 id="remainingBalance" class="cardTitle">Safe to spend: </h2>
            </section>

            <section id="mainChartCard">
                <canvas id="mainChart"></canvas>
            </section>

            <section id="expenseCard" class="card">
                    <label for="expense">Add Expense</label>
                    <br />
                    <input type="text" id="expenseName" class="textBox" placeholder="Expense name" required />
                    <br />
                    <input type="number" id="expenseAmount" class="textBox" step="0.01" placeholder="Amount" required />
                    <br />
                    <label for="expenseCategory"><small>Expense Category:</small></label>
                    <br />
                    <select name="expenseCategory" id="expenseCategory" required>
                        <option value="">Please Select...</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Bills & Utilities">Bills & Utilities</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Food & Drinks">Food & Drinks</option>
                        <option value="Gas">Gas</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Home">Home</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                    <br />
                    <button type="submit" id="addExpenseBtn">Add</button>
            </section>

            <section id="savingsCard" class="card">
                    <label for="expense">Add Savings</label>
                    <br />
                    <input type="number" step="0.01" id="savingsAmount" class="textBox" placeholder="Amount" required />
                    <br />
                    <button type="submit" id="addSavingsBtn">Add</button>
                <br />
            </section>

            <section id="expenses" class="card">
                <h2 class="cardTitle">Expenses</h2>
                <p id="totalExpenses"></p>
            </section>

                <section id="expenseBreakdown">
                    <h2>Expenses Breakdown</h2>
                    <ul id="expensesList"></ul>
                </section>

            <section id="savings" class="card">
                <h2 class="cardTitle">Savings</h2>
                <p id="totalSavings"></p>
            </section>

                <section id="savingsBreakdown">
                    <h2>Savings Breakdown</h2>
                    <ul id="savingsList"></ul>
                </section>
            
            <section id="resetAllBtnCard">
                <button type="" id="resetAllBtn">RESET ALL</button>
            </section>
        </div>
    </main>
    <footer>
        <h4>Need support or have questions?</h4>
        Email: <a href="mailto:rlopez@russellopez.com">support@russellopez.com</a>
        <br />
        No access to email? Send us a message through our <a href="./contact.html" target="_blank">Contact Page</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
