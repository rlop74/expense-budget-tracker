<!-- 
Input forms (amount, category, description).
Lists/tables to display expenses. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1 class="heading">Expense and Savings Tracker</h1>
    </header>
    <main>
        <nav id="accountDetails">
            <p id="monthlyIncome">Monthly Income: </p>
            <p id="remainingBalance">Safe to spend: </p>
        </nav>
        <section>
            <canvas id="mainChart"></canvas>
        </section>
        <div class="container">
            <section id="form" class="card">
                <!-- <form action=""> -->
                    <label for="newIncome">Monthly Net Income</label>
                    <br />
                    <input type="number" id="newIncome" class="textBox" step="0.01" placeholder="Monthly Net Income" />
                    <br />
                    <button type="submit" id="updateIncomeBtn">Update</button>
                    <button type="button" id="resetIncomeBtn">Reset</button>
                <!-- </form> -->
                <br />
                <!-- <form action=""> -->
                    <label for="expense">Add Expense</label>
                    <br />
                    <input type="text" id="expenseName" class="textBox" placeholder="Expense name" required />
                    <br />
                    <input type="number" id="expenseAmount" class="textBox" step="0.01" placeholder="$$$" required />
                    <br />
                    <label for="expenseCategory"><small>Expense Category:</small></label>
                    <br />
                    <select name="expenseCategory" id="expenseCategory" required>
                        <option value="">Please Select...</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Bills & Utilities">Bills & Utilities</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Food & Drinks">Food & Drinks</option>
                        <option value="Gas">Gas</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Home">Home</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                    <br />
                    <button type="submit" id="addExpenseBtn">Add</button>
                <!-- </form> -->
                <br />
                <!-- <form action=""> -->
                    <label for="expense">Add Savings</label>
                    <br />
                    <input type="number" step="0.01" id="savingsAmount" class="textBox" placeholder="$$$" required />
                    <br />
                    <button type="submit" id="addSavingsBtn">Add</button>
                <!-- </form> -->
                <br />
                <button type="" id="resetAllBtn">RESET ALL</button>
            </section>

            <section id="expenses" class="card">
                <h2>Expenses</h2>
                <p id="totalExpenses">You'll see your total expenses here</p>
            </section>

                <section id="expenseBreakdown">
                    <h2>Expenses Breakdown</h2>
                    <ul id="expensesList"></ul>
                </section>

            <section id="savings" class="card">
                <h2>Savings</h2>
                <p id="totalSavings">You'll see your total savings here</p>
            </section>

                <section id="savingsBreakdown">
                    <h2>Savings Breakdown</h2>
                    <ul id="savingsList"></ul>
                </section>


        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
